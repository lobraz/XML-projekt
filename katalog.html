    <script>
        var xhttp = new XMLHttpRequest();
    
        xhttp.onreadystatechange = function() {
        
        let xmlDoc = xhttp.responseXML;
        if (this.readyState == 4 && this.status == 200) {   

        let slika = document.getElementsByClassName("slika");
        let naziv = document.getElementsByClassName("naziv");
        let zanr = document.getElementsByClassName("zanr");
        let vrsta = document.getElementsByClassName("vrsta");
        let godina = document.getElementsByClassName("godina");
        let cijena = document.getElementsByClassName("cijena");
        
        let xmlPjesma = xmlDoc.getElementsByTagName("Pjesma");
        let xmlSlika = xmlDoc.getElementsByTagName("Slika");
        let xmlNaziv = xmlDoc.getElementsByTagName("Naziv");
        let xmlZanr = xmlDoc.getElementsByTagName("Zanr");
        let xmlVrsta = xmlDoc.getElementsByTagName("Vrsta");
        let xmlGodinaIzdanja = xmlDoc.getElementsByTagName("GodinaIzdanja");
        let xmlCijena = xmlDoc.getElementsByTagName("Cijena");
    
        for (let i = 0; i < xmlPjesma.length; i++) {
          slika[i].src = xmlSlika[i].childNodes[0].nodeValue;
          naziv[i].innerHTML = xmlNaziv[i].childNodes[0].nodeValue;
          zanr[i].innerHTML = xmlZanr[i].childNodes[0].nodeValue;
          vrsta[i].innerHTML = xmlVrsta[i].childNodes[0].nodeValue;
          godina[i].innerHTML = xmlGodinaIzdanja[i].childNodes[0].nodeValue;
          cijena[i].innerHTML = xmlCijena[i].childNodes[0].nodeValue;
        }
        }
    
        };
        xhttp.open("GET", "katalog.xml", true);
        xhttp.send();
    
      </script>
